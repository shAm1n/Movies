<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Edit the Actor</title>
</head>
<body>
<div style="background-color: #FBF8F1;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #678983;">
	<a class="navbar-brand" href="/movielist"><span class="material-icons" style="transform: scale(1.5);">theaters</span> My Movies</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>
  	
  	<div class="collapse navbar-collapse" id="navbarNav">
  	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/add" style="color: #EFEFEF">Add a new movie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/actors" style="color: #EFEFEF">Actors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categories" style="color: #EFEFEF">Categories</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container" style="margin: 10px">
	<div class="row align-items-start">
	<div class="col-4"></div>
	<div class="col">
		<h2>Edit the actor</h2>
		<form th:object="${actor}" th:action="@{../saveactor}" action="#" method="post">
		<input type="hidden" id="actid" th:field="*{actid}"/>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" id="firstname" th:field="*{firstname}" placeholder="First name"/>
			</div>
			<div class="col">
				<input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="Last name"/>
			</div>
		</div><br/>
			
		<input type="submit" class="btn btn-outline-success" value="Save"></input>
		<a th:href="@{/deleteactor/{id}(id=${actor.actid})}" class="btn btn-outline-warning">Delete the actor</a>
	</form>
	</div>
	<div class="col-3"></div>
	</div>
	</div>
</div>
</body>
</html>
